<!DOCTYPE html>
<html>
<head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ashish Antal - Portfolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Assets/css/cinematic.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="Assets/js/script.js"defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        
        
    </head>
<body>
     
    <section class="cinematic-section">
        <h2>cinematic</h2>
        <div class="video-container">
            <video id="main-video" autoplay muted loop>
                <source src="Assets/video/cinematic1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-thumbnails">
            <div class="thumbnail" data-video-src="Assets/video/cinematic1.mp4">
                <video src="Assets/video/cinematic1.mp4" loop muted></video>
                <div class="thumbnail-overlay">Cinematic 1</div>
            </div>
            <div class="thumbnail" data-video-src="Assets/video/cinematic2.mp4">
                <video src="Assets/video/cinematic2.mp4" muted></video>
                <div class="thumbnail-overlay">Cinematic 2</div>
            </div>
            <div class="thumbnail" data-video-src="Assets/video/cinematic3.mp4">
                <video src="Assets/video/cinematic3.mp4" muted></video>
                <div class="thumbnail-overlay">Cinematic 3</div>
            </div>
        </div>
    </section>

</body>
<script src="Assets/js/script.js"defer></script>
</html>
